<!DOCTYPE html>
<html lang="en">
<head>

  <title>haha</title>
  <style>
    body {

      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);

      font-family: 'Segoe UI', sans-serif;

    .btn {
